<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link href="styles/rps_reset.css" rel="stylesheet" />
  <link href="styles/rpsStyles.css" rel="stylesheet" />
  <script src="scripts/rps.js" async></script>
</head>

<body>
  <header class="header">
    <h1>Rock Paper Scissors</h1>
  </header>

  <div id="winCondition">
    <p>First to 3 wins.</p>
  </div>

  <div id="buttons">
    <button id="restart">Restart Game</button>
  </div>

  <div id="score">
    <p>Player: 0</p>
    <p>Round: 0</p>
    <p>Computer: 0</p>
  </div>

  <div class="gameContainer">

    <img id="playerChoice" class="pResult" src="images/human.jpg" alt="">

    <div id="resultText">
      <p>Choose your mighty weapon.</p>
    </div>

    <img id="computerChoice" class="cResult" src="images/computer.jpg" alt="">

  </div>

  <div id="choiceMessage">
    <p>Take your pick</p>
  </div>

  <div class="playerChoices">
    <img id="rock" class="option" src="images/rock.jpg" alt="">
    <img id="paper" class="option" src="images/paper.jpg" alt="">
    <img id="scissors" class="option" src="images/scissors.jpg" alt="">
  </div>

  <footer>
    &copy;&nbsp;
    Suresh Shrestha &nbsp;&nbsp;&nbsp;&nbsp;
    sureshshrestha@mail.weber.edu
  </footer>
</body>

</html>
